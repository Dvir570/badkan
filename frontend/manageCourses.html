<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Manage Courses</title>

    <!-- Import js. -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
    <script src="https://www.gstatic.com/firebasejs/5.8.2/firebase.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap-select@1.13.7/dist/js/bootstrap-select.min.js"></script>
    <script src='util/FirebaseConfig.js'></script>
    <script type="text/javascript" src="objects/Course.js"></script>
    <script type="text/javascript" src="util/Firebase.js"></script>
    <script type="text/javascript" src="util/SignOut.js"></script>
    <script type="text/javascript" src="util/Loading.js"></script>
    <script type="text/javascript" src="util/Sanitize.js"></script>

    <!-- Import css. -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet"
        href="https://cdn.jsdelivr.net/npm/bootstrap-select@1.13.7/dist/css/bootstrap-select.min.css">
    <link rel="stylesheet" href="style/style.css">
    <link rel="stylesheet" href="style/loading.css">
    <link rel="stylesheet" href="style/snackbar.css">

</head>

<body>
    <a class='home' href="home.html">Badkan Home</a>
    <div id="loading" class="loader"></div>
    <div class="panel-group" id="accordion">
        <div class="panel panel-default template">
            <div class="panel-heading">
                <h4 class="panel-title">
                    <a class="accordion-toggle" data-toggle="collapse" data-parent="#accordion" href="#collapseThree">
                        CREATE A COURSE +
                    </a>
                </h4>
            </div>
            <div id="collapseThree" class="panel-collapse collapse">
                <div class="panel-body">
                    <form id="form">
                        <div class="form-group">
                            <label for="usr">Course name:</label>
                            <input type="text" class="form-control" id="courseName"
                                placeholder="Enter a name for the course." />
                            <br />
                        </div>
                        <div class="form-group">
                            <label for="usr">Course exercises:</label>
                            <h5>You can choice to add exercises to the course or you can add/create exercises later
                                (ctrl+click for
                                multiple line).</h5>
                            <select multiple="multiple" class="form-control" id="exercises"
                                onchange="onOptionChange();"></select> <br />
                        </div>
                        <input type="radio" name="privacy" value="public" checked> Public<br>
                        <input type="radio" name="privacy" value="private"> Private<br>
                        <div id="pass" class="form-group" style="display: none;">
                            <label for="usr">Password:</label>
                            <input type="text" class="form-control" id="coursePassword"
                                placeholder="Enter a password to allow the access to the course." />
                            <br />
                        </div>
                        <button id="btnCreateCourse" type="button" class="btn btn-primary">Create</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
    <!-- <div id="created"></div> -->

    <!-- snackbar. -->
    <div id="emptyField">Please fill all the fields.</div>
    <script type="text/javascript" src="app/ManageCourses.js"></script>
</body>
