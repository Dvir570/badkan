<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Edit Exercise</title>

  <!-- Import js. -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
  <script src="https://www.gstatic.com/firebasejs/5.8.2/firebase.js"></script>
  <script type="text/javascript" src="../util/Firebase.js"></script>
  <script type="text/javascript" src="../objects/Exercise.js"></script>
  <script src='../library/jquery-3.2.1.min.js'></script>
  <script src='../util/utils.js'></script>
  <script src='../util/collaps.js'></script>

  <!-- Import css. -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
  <link rel="stylesheet" href="../style/snackbar.css">
</head>

<body>
  <div class="container">
    <h1>Edit exercise.</h1>

    <!-- input. -->
    <div class="form-group">
      <label for="usr">Name:</label>
      <input type="text" class="form-control" id="exName" />
    </div>

    <!-- test area. -->
    <div class="form-group">
      <label for="comment">Description:</label>
      <textarea class="form-control" rows="10" id="exDescr" name="comment" form="usrform"></textarea>
    </div>

    <!-- text area. -->
    <div class="form-group">
      <label for="comment">Example:</label>
      <textarea class="form-control" rows="10" id="exEx" name="comment" form="usrform"> </textarea>
    </div> 

    <!-- button. -->
    <button id="btnEdit" type="button" class="btn btn-primary">Edit</button>
    <button id="btnHome" type="button" class="btn btn-primary">Home</button>

  </div>

  <!-- snackbar. -->
  <div id="emptyField">Please fill all the fields.</div>

  <script type="text/javascript" src="../app/EditEx.js"></script>

</body>

</html>
