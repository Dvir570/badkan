<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Create Exercise</title>

  <!-- Import js. -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
  <script src="https://www.gstatic.com/firebasejs/5.8.2/firebase.js"></script>
  <script type="text/javascript" src="../util/Firebase.js"></script>
  <script type="text/javascript" src="../objects/Exercise.js"></script>
  <script src='../library/jquery-3.2.1.min.js'></script>
  <script src='../util/utils.js'></script>
  <script src='../util/collaps.js'></script>

  <!-- Import css. -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
  <link rel="stylesheet" href="../style/snackbar.css">
</head>

<body>
  <div class="container">

    <h1>Create an exercise.</h1>

    <h3>First time?
    <button id="btnHelp" type="button" class="btn btn-link">help</button></h3>

    <!-- input. -->
    <div class="form-group">
      <label for="usr">Name:</label>
      <input type="text" class="form-control" id="exName" placeholder="Enter a name for the exercise" /> <br />
    </div>


    <!-- test area. -->
    <div class="form-group">
        <label for="comment">Description:</label>
        <textarea class="form-control" rows="10" id="exDescr" name="comment">Enter the description of the exercise here...</textarea>
    </div> 

    <!-- input. -->
    <label for="Test Case">Test case:</label>
    <input type="file" id="testCase" name="Test Case"> <br />

    <div class="form-group">
        <label for="usr">Enter here the GitLab Link. Must begin with https and end with .git:</label>
        <input type="text" class="form-control" id="grading"/> <br />
    </div>

    <div class="form-group">
        <label for="usr">Please enter the username for this repository:</label>
        <input type="text" class="form-control" id="user"/> <br />
    </div>

    <div class="form-group">
        <label for="usr">Please enter the password for this repository:</label>
        <input type="text" class="form-control" id="pass"/> <br />
    </div>

    <!-- button. -->
    <button id="btnConfirm" type="button" class="btn btn-primary">Confirm</button>
  </div>


  <!-- snackbar. -->
  <div id="emptyField">Please fill all the fields.</div>

  <script type="text/javascript" src="../app/CreateEx.js"></script>

</body>

</html>
