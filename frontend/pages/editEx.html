<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Edit Exercise</title>

  <!-- Import js. -->
  <script src="https://www.gstatic.com/firebasejs/5.8.2/firebase.js"></script>
  <script type="text/javascript" src="../util/Firebase.js"></script>
  <script type="text/javascript" src="../objects/Exercise.js"></script>
  <script src='../library/jquery-3.2.1.min.js'></script>
  <script src='../util/utils.js'></script>
  <script src='../util/collaps.js'></script>

  <!-- Import css. -->
  <link rel="stylesheet" href="../style/snackbar.css">
</head>

<body>
  <!-- input. -->
  <input id="exName" /> <br />

  <!-- test area. -->
  <textarea rows="10" cols="100" id="exDescr" name="comment" form="usrform"></textarea> <br />

  <!-- input. -->
  <label for="Test Case">Please, import new test case:</label>
  <input type="file" id="testCase" name="Test Case" multiple> <br />

  <div style="text-align:center">
    Enter here the GitLab Link.
    Must begin with https and end with .git
    <br />
    <input dir="ltr" id='grading' style='width:90%' />
  </div>

  <div style="text-align:center">
    Please enter the username for this repository.
    <br />
    <input dir="ltr" id='user' style='width:90%' />
  </div>

  <div style="text-align:center">
    Please enter the password for this repository.
    <br />
    <input dir="ltr" id='pass' style='width:90%' />
  </div>
  <!-- button. -->
  <button id="btnEdit">Edit</button>

  <!-- snackbar. -->
  <div id="emptyField">Please fill all the fields.</div>

  <script type="text/javascript" src="../app/EditEx.js"></script>

</body>

</html>
