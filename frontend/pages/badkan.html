<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Submit exercise</title>
    <script src="https://www.gstatic.com/firebasejs/5.8.2/firebase.js"></script>
    <script src='../library/jquery-3.2.1.min.js'></script>
    <script src='../util/utils.js'></script>
    <script src='../util/collaps.js'></script>
    <script src='../objects/ExerciseSolved.js'></script>
    <script src='../util/Firebase.js'></script>

    <link rel='stylesheet' type='text/css' href='../style/style.css' />

</head>

<body>
    <h1>Exercise Submission</h1>
    <h2>Exercise name <span id="exercise"></span></h2>
    <form style='border: solid 1px blue; margin: 10px; padding: 5px' dir="rtl">
        <div style="text-align:center">
            Enter here the Github Link. 
            Must begin with https and end with .git
            <br />
            <input dir="ltr" id='giturl' style='width:90%' />
        </div>
        <div style='text-align:center'>
            <button id='submit'>Send</button>
            <button id='clear'>Clean</button>
        </div>
    </form>

    <h2>Submission result</h2>
    <div id='output' dir='ltr' style='border: dashed 1px green; margin: 10px; padding: 5px; font-family: courier'>
    </div>

    <button id ="home">Home page</button>
    <script type="text/javascript" src="../app/Badkan.js"></script>
</body>

</html>
