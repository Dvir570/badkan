<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Badkan Home</title>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

    <!-- Import js. -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
    <script src="https://www.gstatic.com/firebasejs/5.8.2/firebase.js"></script>
    <script type="text/javascript" src="../util/Firebase.js"></script>
    <script type="text/javascript" src="../util/Loading.js"></script>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="../style/loading.css">

</head>

<body>
    <div id="loading" class="loader"></div>
    <div id="div1" class="container" style="display: none">
        <h1>Badkan Home Page. </h1>
        <pre>
            <p id="name"> </p>
        </pre>
        <button id="btnCreateEx" type="button" class="btn">Create Exercise</button>
        <button id="btnEditEx" type="button" class="btn btn-primary">My Created Exercises</button>
        <button id="btnSolveEx" type="button" class="btn btn-success">Solve Exercise</button>
        <button id="records" type="button" class="btn btn-info">Records</button>
        <button id="btnSettings" type="button" class="btn btn-warning">Settings</button>
        <button id="btnLogOut" type="button" class="btn btn-danger">Log Out</button>
    </div>

    <script type="text/javascript" src="../app/Home.js"></script>

</html>
