<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">

    <title>Badkan Home</title>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

    <!-- Import js. -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>

        .buttonload {
              background-color: rgba(241, 238, 238, 0.952); /* Green background */

<body>
    <div class="container">
        <h1>Badkan Home Page. </h1>
        <pre>
            <p id="name"> 
                <button class="buttonload">
                    <i class="fa fa-spinner fa-spin"></i>Loading
                </button>
            </p>
        </pre>
        <button id="btnCreateEx" type="button" class="btn">Create Exercise</button>
        <button id="btnEditEx" type="button" class="btn btn-primary">Edit/Delete Exercise</button>
        <button id="btnSolveEx" type="button" class="btn btn-success">Solve Exercise</button>
        <button id="records" type="button" class="btn btn-info">Records</button>

        <button id="btnLogOut" type="button" class="btn btn-danger">Log Out</button>
